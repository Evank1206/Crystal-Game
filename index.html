<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Crystal Game</title>

</head>
<body>
    <div class="main">

        <header>
            <h1>Crystal Game</h1>
        </header>

        <div class="info">
            <h2>Instruction:</h2>
            <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Totam similique eum eveniet, esse, excepturi omnis recusandae facere eos nihil ut fugiat dignissimos quo suscipit eligendi laboriosam itaque earum. 
                Magni, iste!
            </span>
        </div>
        <div class="container">

        <section class="box1">
            <br>
            <br>
            <br>
            <br>
            <h1><span id="match-Number"></span></h1>
        </section>
        <section class="box2">
            <br>
            <br>
            <br>
            WINS:
            <span id="win"></span>
            <br>
            <br>
            LOSES:
            <span id="lose"></span>
        </section>
        <section class="box3">
            <br>
            <br>
            <br>
            <br>
            <h3>Your score:</h3>
            <strong><span id="score"></span></strong>
        </section>

        </div>

        <div class="buttons">
            
            <button class="btn1"> Click One</button>
            <button class="btn2"> Click Two</button>
            <button class="btn3"> Click Three</button>
            <button class="btn4"> Click Four</button>

        </div>



    </div>



    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous">
  </script>

    <script src="js/app.js"></script>
    
</body>
</html>
